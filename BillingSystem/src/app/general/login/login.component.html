<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['ClientName'].dirty && loginForm.hasError('required','ClientName')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="ClientName" type="text" class="text" placeholder="ClientName">
                                </div>
                            </div>
                            <small
                                *ngIf="loginForm.controls['ClientName'].dirty && loginForm.hasError('required','ClientName')"
                                class="text-danger">
                                *Username is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" class="text" placeholder="Password">
                                    <span (click)="hideshowpass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small  *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>
                            <div class="form-inline fr mt-4">
                                <a href="forget" class="font-weight-bold">Forgot Password?</a>
                            </div>
                            <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don'tHave an Account? <a href="forget"
                                    class="forget" routerLink="/register">Sign Up</a></div>
                        </form>
                    </div>
                    <div class="mx-3 my2 py2 bordert">
                        <div class="text-center py-3">
                            <a href="https://www.facebook.com" target="_blank" class="fa fa-facebook px-2"></a>
                            <a href="https://www.gmail.com" target="_blank" class="fa fa-google px-2"></a>
                            <a href="https://www.github.com" target="_blank" class="fa fa-github px-2"></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
